<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柔道整復学 学習ポータル</title>
    <!-- アイコン用フォント (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基本設定 */
        :root {
            --primary-color: #27ae60; /* テーマカラーを落ち着いた緑に変更 */
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* ヘッダー */
        header {
            background: linear-gradient(135deg, #27ae60, #145a32); /* 緑系のグラデーション */
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* コンテナ */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* 使い方ガイドセクション */
        .guide-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border-left: 5px solid #FFC107;
        }

        .guide-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .guide-steps {
            list-style: none;
        }

        .guide-steps li {
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .step-icon {
            color: #27ae60;
            margin-top: 3px;
        }

        /* アプリ一覧グリッド */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        /* アプリカード */
        .app-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app-card:active {
            transform: scale(0.98);
        }

        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 12px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }

        .app-title {
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.3;
        }

        .app-desc {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        /* ボタン */
        .launch-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(39, 174, 96, 0.3);
            transition: background 0.2s;
        }

        .launch-btn:hover {
            background-color: #1e8449;
        }

        /* 科目別カラー設定 */
        .color-judo { background-color: #16A085; } /* 柔道整復用の青緑 */

        /* フッター */
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }

        /* スマホ向けの微調整 */
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.8rem;
            }
            .app-card {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-user-nurse"></i> 柔道整復学 学習アプリ</h1>
        <p>国家試験・定期試験対策ポータル</p>
    </header>

    <div class="container">

        <!-- ① 利用案内セクション -->
        <div class="guide-section">
            <div class="guide-title">
                <i class="fa-solid fa-circle-info text-warning"></i> はじめにお読みください
            </div>
            <ul class="guide-steps">
                <li>
                    <i class="fa-brands fa-google step-icon"></i>
                    <div>
                        <strong>Googleアカウントが必要です</strong><br>
                        アプリを利用するにはGoogleアカウントでのログインが必要です。
                    </div>
                </li>
                <li>
                    <i class="fa-solid fa-floppy-disk step-icon"></i>
                    <div>
                        <strong>初回設定（保存）</strong><br>
                        初回アクセス時、「Driveにコピーを保存」または「Save」ボタンが表示された場合は、押してご自身のドライブに保存してください。
                    </div>
                </li>
            </ul>
        </div>

        <!-- ② アプリ一覧セクション -->
        <div class="app-grid">

            <!-- アプリ 1: 柔道整復学総論 -->
            <div class="app-card">
                <div class="app-header">
                    <div class="app-icon color-judo"><i class="fa-solid fa-hand-holding-medical"></i></div>
                    <div class="app-title">柔道整復学総論</div>
                </div>
                <div class="app-desc">柔道整復学の基礎理論、歴史、評価法などを総合的に学習するアプリです。</div>
                <a href="https://ai.studio/apps/drive/10VeX266vMuuuMUixOUfC833M5Yppun5R?fullscreenApplet=true" class="launch-btn" target="_blank">アプリを開く <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            </div>

            <!-- アプリが増えたら、ここに同じ形式で <div class="app-card">...</div> を追加すればOKです -->

        </div>
    </div>

    <footer>
        <p>&copy; 2024 Judo Therapy Study Support</p>
    </footer>

</body>
</html>
